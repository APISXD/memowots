<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" type="x-icon" href="img/logo.jpg" />
    <meta name="viewport" content="width=500, height=1000, initial-scale=1.0"/>
    <title>Memory Game</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.5.1/css/all.css"
    />
  </head>
  <body>
    <div id="container">
      <div class="snow"></div>
    </div>
    <div class="wrapper">
      <div class="stats-container">
        <div id="moves-count"></div>
        <div id="time"></div>
      </div>
      <div class="game-container"></div>
      <button id="stop" class="hide">Stop Game</button>
    </div>
    <div class="controls-container">
      <p id="result"></p>
      <button id="start">Start Game</button>
      <button id="start" onclick="window.location.href='/memowots'" title="Song Source @jkter48" class="btn">Play Song</button>
      <button
        id="otherg"
        onclick="window.location.href='/afp/games.html'"
        class="btn"
      >
        Other Games
      </button>
    </div>

    <audio id="song" loop>
      <source src="audio/fullkalimba.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <!-- Script -->
    <script src="script.js"></script>

    <script>
      window.addEventListener("beforeunload", function () {
        // Ketika pengguna akan melakukan refresh halaman
        // Hapus sementara overflow hidden agar browser bisa menampilkan scrollbar
        document.body.style.overflow = "auto";
      });

      window.addEventListener("load", function () {
        // Setelah halaman selesai dimuat
        // Kembalikan overflow hidden
        document.body.style.overflow = "hidden";
      });
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const audioElement = document.getElementById("song");
        audioElement.play(); // Memulai pemutaran lagu saat halaman dimuat
      });
    </script>
    <p class="footer">
      <a
        class="social-media-link"
        href="https://apisxd.github.io/afp"
        title="Github"
      >
        <i class="fab fa-github"></i>
      </a>
      <a
        class="social-media-link"
        href="https://instagram.com/adityfaizp"
        title="Instagram"
      >
        <i class="fab fa-instagram"></i>
      </a>
      <a
        class="social-media-link"
        href="https://twitter.com/adityfaiz"
        title="Twitter"
      >
        <i class="fab fa-twitter"></i>
      </a>
    </p>
  </body>
</html>
