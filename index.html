        window.addEventListener('beforeunload', function() {
            // Ketika pengguna akan melakukan refresh halaman

<script>
// Define the function to reveal all cards
function revealAllCards() {
  cards.forEach((card) => {
    card.classList.add("flipped");
  });
    const allMatched = Array.from(cards).every((card) => card.classList.contains("matched"));
  if (allMatched) {
    result.innerHTML = `<h2>You Won</h2>
                        <h4>Moves: ${movesCount}</h4>`;
    stopGame();
  }
}

// Call the function when the "R" key is pressed
document.addEventListener("keydown", function (event) {
  if (event.code === "KeyR") {
    revealAllCards();
  }
});

var stopbutton = document.getElementById("stop");

// Menambahkan event listener untuk mendeteksi ketika tombol spasi ditekan
document.addEventListener("keydown", function (event) {
   if (event.code === "Escape") {
    stopbutton.click();
  }
});
// Dapatkan referensi ke elemen h2
var h2Element = document.getElementById('atasmode');

// Dapatkan referensi ke div yang berisi tombol-tombol
var buttonsDiv = document.getElementById('modess');

buttonsDiv.style.display = 'flex';
// Tambahkan event listener ke elemen h2
h2Element.addEventListener('click', function() {
  // Periksa apakah div tombol-tombol sedang ditampilkan atau disembunyikan
  if (buttonsDiv.style.display === 'none') {
    // Jika disembunyikan, maka tampilkan
    buttonsDiv.style.display = 'flex';
  } else {
    // Jika ditampilkan, maka sembunyikan
    buttonsDiv.style.display = 'none';
  }
    if (buttonsDiv.style.opacity === '0') { // Periksa berdasarkan opacity
    // Jika disembunyikan, maka tampilkan dengan transisi
    buttonsDiv.style.opacity = '1';
  } else {
    // Jika ditampilkan, maka sembunyikan dengan transisi
    buttonsDiv.style.opacity = '1';
  }
});
</script>
