<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" type="x-icon" href="img/logo.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="stats-container">
        <div id="moves-count"></div>
        <div id="time"></div>
      </div>
      <div class="game-container"></div>
      <button id="stop" class="hide">Stop Game</button>
    </div>
    <div class="controls-container">
      <p id="result"></p>
      <button id="start">Start Game</button>
      <button id="otherg" onclick="window.location.href='/guess-jiko'" class="btn">Other Games</button>
    </div>

    <audio id="song" loop>
      <source src="audio/fullkalimba.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <!-- Script -->
    <script src="script.js"></script>

      <script>
    document.addEventListener("DOMContentLoaded", function() {
      const audioElement = document.getElementById("song");
      audioElement.play(); // Memulai pemutaran lagu saat halaman dimuat
    });
  </script>
  </body>
</html>
